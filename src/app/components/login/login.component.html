<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35">
        <mat-toolbar color="primary">Sign In</mat-toolbar>
        <form (ngSubmit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column" class="main-form">
            <mat-form-field>
                <mat-label>UserName</mat-label>
                <input [(ngModel)]="logincredentails.username" required name="username" type="text" matInput />
                <mat-icon matSuffix>person</mat-icon>

            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input [(ngModel)]="logincredentails.password" required name="password" type="password" matInput />
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <div>
                <button type="submit" mat-raised-button color="primary" class="button-size">Login</button>
                <button type="reset" mat-raised-button color="accent" class="button-size,reset-main">Reset</button>
            </div>
        </form>
    </mat-card>

</div>
